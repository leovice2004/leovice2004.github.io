<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>

    <!-- Usa tu CSS actual -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: #f6f3ee;
            margin: 0;
            color: #0b2340;
        }

        header {
            background: #0b2340;
            padding: 20px 0;
            margin-bottom: 30px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 25px;
            padding: 0;
            margin: 0;
        }

        nav ul li a {
            color: white;
            font-weight: 600;
            text-decoration: none;
            padding: 8px 14px;
            border-radius: 8px;
            transition: 0.2s;
        }

        nav ul li a:hover {
            background: #d62828;
        }

        .container {
            max-width: 900px;
            background: white;
            margin: auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.06);
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            margin-top: 40px;
            color: #707070;
        }
    </style>
</head>

<body>

    <header>
        <nav>
            <ul>
